{% extends 'base.html' %}

{% block images %}
    <br>
    <br>
    <form method="post" action="" name="outer">
        <div class="row gtr-uniform">
            <form method="post" action="" name="inside">
                <div class="col-6 col-12-xlarge">
                    <input type="text" name="name" id="demo-name" value="" placeholder="姓名"/>
                </div>
                <div class="col-6 col-12-xlarge">
                    <input type="email" name="email" id="demo-email" value="" placeholder="邮箱"/>
                </div>
                <div class="col-6 col-12-xlarge">
                    <input type="password" name="password" id="demo-password" value="" placeholder="密码"/>
                </div>
                <div class="col-6 col-12-xsmall" align="center">
                    <input type="text" name="code" id="demo-code" value="" placeholder="验证码"/>
                </div>
                <div align="center">
                    <ul class="actions">
                    <li><a href="" class="button primary">发送验证码</a></li>
                </ul>
                </div>
            </form>
            <!-- Break -->
            <div class="col-12">
                <select name="sex" id="demo-category">
                    <option value="">- 性别 -</option>
                    <option value="1">男</option>
                    <option value="1">女</option>
                </select>
            </div>
            <div class="col-6 col-12-xlarge">
                <input type="tel" name="phone" id="demo-phone" value="" placeholder="电话"/>
            </div>
            <div class="col-6 col-12-xsmall">
                <input type="text" name="invite" id="demo-birth" value="" placeholder="邀请码"/>
            </div>
            <div class="col-6 col-12-xsmall">
                <input type="date" name="birthday" id="demo-birth" value="" placeholder="生日"/>
            </div>
            <!-- Break -->
            <div class="col-6 col-12-small">
                <input type="checkbox" id="demo-human" name="human" checked>
                <label for="demo-human">我不是机器人（请勾选）</label>
            </div>
            <!-- Break -->
            <div class="col-12">
                <textarea name="introduction" id="demo-message" placeholder="个性签名" rows="6"></textarea>
            </div>
            <!-- Break -->
            <div class="col-12" align="center">
                <ul class="actions">
                    <li><input type="submit" value="注册" class="primary"/></li>
                </ul>
            </div>
        </div>
    </form>
{% endblock %}
